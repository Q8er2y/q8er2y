<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wall Of Shame</title>
    <style>
        body {
            text-align: center;
        }
        img {
            max-width: 80%;
            margin: 10px 0;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Wall Of Shame</h1>
    <img src="image1.jpg" alt="Shame Image 1">
    <img src="image2.jpg" alt="Shame Image 2">
    
    <form action="/increment" method="post">
        <button type="submit">
            <img src="button.img"/>
        </button>
    </form>
  <script type="text/javascript">
    document.getElementById("wallofshame").onclick = function () {
              <script>
        const countDisplay = document.getElementById("count");
        const button = document.getElementById("shameButton");

        // Initialize counter from localStorage
        let count = parseInt(localStorage.getItem("shameCount") || "0");
        countDisplay.textContent = "Shame count: " + count;

        button.addEventListener("click", () => {
            count++;
            localStorage.setItem("shameCount", count);
            countDisplay.textContent = "Shame count: " + count;
        });
    </script>
    };
</body>
</html>
